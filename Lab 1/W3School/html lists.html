<!DOCTYPE html>
<html>
<body>

<h2>An Unordered HTML List</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  

<h2>An Ordered HTML List</h2>

<ol type="I" start = "50">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

<dl>
  <dt>Margo</dt>
  <dd>- crash hot</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>

<h2>Unordered List with Disc Bullets</h2>

<ul style="list-style-type:circle;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  

</body>
</html>
